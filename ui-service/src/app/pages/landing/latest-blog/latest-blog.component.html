<section>
  <mat-card class="latest-blogs-card">
    <mat-card-content>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="row">
              <h1 class="latest-blogs-title">Latest Blogs</h1>
              <div class="card-deck">
                <div class="card mb-3 card-dimension" *ngFor="let blogDetail of blogsDetail">
                  <div class="row no-gutters">
                    <div class="col-md-4">
                      <img class="card-img"
                      src="https://assets.codepen.io/6093409/mountains-3.jpg"
                      alt="a snow-capped mountain range"/>
                    </div>
                    <div class="col-md-8">
                      <div class="card-body">
                        <h5 class="blog-title">{{blogDetail.title}}</h5>
                        <p class="card-text">{{blogDetail.description}}</p>
                        <a routerLink={{blogDetail.link}}  mat-raised-button color="primary">read more</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="explore-more-row">
        <a href="" class="btn btn-primary">Explore More</a>
      </div>
    </mat-card-content>
  </mat-card>
</section>
